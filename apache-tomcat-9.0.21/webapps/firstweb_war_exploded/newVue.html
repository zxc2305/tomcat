<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newVue</title>
    <script src="./VUE/vue.js"></script>

</head>
<body>
<div id="app">
    <p>{{ message }}</p>

    <input type="text" v-model="message"/>
    <p>{{test}}</p>
    <input type="text" v-model="test"/>
</div>
<script>
    var exampleData={
        message:'ii',
        test:'ll'
    }
    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData

    })
</script>
</body>
</html>
